{% extends 'base.html' %}


{% block title %}
  
{% endblock title %}

{% block content %}
  <div>
    <h1>Attendance & Grading System</h1>

    <form id="auth-form" action="{{ url_for('student_login') }}" method="POST">
      <input 
       type="text" 
       lecturerid="lecturerid"
       placeholder="lecturerid">

      <input type="text" 
       name="password"
       placeholder="password" 
       >

      <input type="button" 
      value="Login As Student " 
      onclick="setActionForm('login')"
      >

      <input type="button"
       value="Register As Student" 
       onclick="setActionForm('register')"
      >
    </form>
   

  <script>
    // check which button was clicked
    function setActionForm(action) {
      let form = document.getElementById("auth-form")

      if (action === 'login') {
        form.action = '{{ url_for("student_login")}}'
        form.method = 'POST'
        form.submit();
      } else if (action === 'register') {
        form.action = '{{ url_for("student_login")}}'
        form.method = 'POST'
        form.submit();
      }
    }
  </script>
{% endblock content %}
